name: Solar Data Cron

on:
  schedule:
    # every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  send-solar-data:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run solar simulation
        env:
          INBOUND_URL: ${{ secrets.INBOUND_URL }}
          INBOUND_API_KEY: ${{ secrets.INBOUND_API_KEY }}
          WEATHERAPI_KEY:   ${{ secrets.WEATHERAPI_KEY }}
          BLOCKBAX_PROPERTY_URL: ${{ secrets.BLOCKBAX_PROPERTY_URL }}
        run: python simulate_solar.py